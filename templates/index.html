<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
</head>

<body>
    <div class='header'>
        Intruder Detection
    </div>
    <div class='content'>
        <div id="container">
            <video autoplay="true" id="videoElement"></video>
            <img src="{{ url_for('video_feed') }}">
            <canvas id="canvas"></canvas>
        </div>
        <div class="button-container">
            <button class="toggle-button" id="startSendingFrames">Start Sending Frames</button>
            <button class="toggle-button" id="resetPolygon">Reset Polygon</button>
        </div>
        <div class="textbox-container">
            <label for="userInput">Input:</label>
            <input type="text" id="userInput" name="userInput" placeholder="Enter text here">
        </div>  
        <h1>Photo Processing Results</h1>              
        <div id="resultContainer">
            <!-- Results will be dynamically added here -->
        </div>
       
     
    </div>
    <div class='footer'></div>
     
    <script type="module" src="{{ url_for('static',filename='src/main.js') }}"></script>
</body>

</html>
