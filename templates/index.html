<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        body {
            padding: 0px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        body, html {
            height: 100%;
        }

        html, body {
            padding: 0px;
            margin: 0px;
            background-color: #8c8c8c;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
            overflow-x: scroll;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.3);
            font-weight: bold;
            text-transform: uppercase;
            font-size: large;
            color: white;
            text-align: center;
            padding: 30px;
        }

        .footer {}

        .info {
            text-align: left;
            color: gray;
            width: 30%;
            margin: auto;
            padding: 20px;
            font-size: 14px;
        }

        .content {
            width: 100%;
            text-align: center;
        }

        .upload_part {
            background-color: rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 40px;
        }

        .upload_button {
            background-color: #FEED06;
            color: black;
            padding: 15px;
            font-size: 16px;
            border: 0px;
            border-radius: 5px;
            -webkit-box-shadow: 6px 8px 18px -5px rgba(0, 0, 0, 0.38);
            -moz-box-shadow: 6px 8px 18px -5px rgba(0, 0, 0, 0.38);
            box-shadow: 6px 8px 18px -5px rgba(0, 0, 0, 0.38);
            cursor: pointer;
            margin: 10px;
        }

        .upload_hint {
            margin: 10px;
            font-size: 14px;
            color: rgb(200, 200, 200);
        }

        .result_part {
            text-align: center;
            padding: 40px;
        }

        .result_title {
            font-size: 18px;
            font-weight: bold;
        }

        .result_id {
            padding: 10px;
            margin: 15px;
            font-size: 16px;
        }

        .result_id_number {
            margin: 15px;
            padding: 10px;
            padding-left: 15px;
            padding-right: 15px;
            background-color: #FEED06;
            color: black;
            font-weight: bold;
            font-size: 18px;
            border-radius: 5px;
        }

        #camera {
            position: absolute;
            top: 0;
            left: 0;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            border: 2px solid red;
        }

        #videoElement {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
        }

        #container {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 560px;
            margin: 0 auto;
        }

        .toggle-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }

        .toggle-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <div class='header'>
        Intruder Detection
    </div>
    <div class='content'>
        <div id="container">
            <video autoplay="true" id="videoElement"></video>
            <canvas id="canvas"></canvas>
        </div>
        <div class="button-container">
            <button class="toggle-button" id="startSendingFrames">Start Sending Frames</button>
            <button class="toggle-button" id="resetPolygon">Reset Polygon</button>
        </div>
        <h1>Photo Processing Results</h1>              
        <div id="resultContainer">
            <!-- Results will be dynamically added here -->
        </div>
        
    
     
    </div>
    <div class='footer'></div>
     
    <script>
        let video = document.querySelector("#videoElement");
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        let isCameraOn = false;
        let isSendingFrames = false;
        let intervalId = null;

        // Access the camera
        function startCamera() {
            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        video.srcObject = stream;
                        isCameraOn = true;
                    })
                    .catch(function(error) {
                        console.log("Something went wrong");
                    });
            } else {
                console.log("Media not supported");
            }
        }

        // Stop sending frames to backend
        function stopSendingFrames() {
            isSendingFrames = false;
            clearInterval(intervalId);
        }

        // Send frame to backend
        function sendFrame() {
            if (!isSendingFrames) return;

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            let dataURL = canvas.toDataURL('image/jpeg');

            $.ajax({
                type: "POST",
                url: "/_photo_cap",
                data: { photo_cap: dataURL },
                success: function(response) {
                    console.log(response.response);
                    $('#resultContainer').html(response.message);
                },
                error: function(error) {
                    console.log(error);
                },
                complete: function() {
                    intervalId = setTimeout(sendFrame, 100); // Send the next frame after a short delay
                }
            });
        }

        // Initialize camera and canvas size
        window.onload = function() {
            startCamera();
        };

        video.addEventListener('loadedmetadata', () => {
            adjustCanvasSize();
        });

        document.getElementById("startSendingFrames").addEventListener("click", function() {
            if (!isSendingFrames) {
                isSendingFrames = true;
                sendFrame();
                document.getElementById("startSendingFrames").textContent = "Stop Sending Frames";
            } else {
                stopSendingFrames();
                document.getElementById("startSendingFrames").textContent = "Start Sending Frames";
            }
        });

        document.getElementById("resetPolygon").addEventListener("click", function() {
            resetPolygon();
        });

        function adjustCanvasSize() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.style.width = video.clientWidth + 'px';
            canvas.style.height = video.clientHeight + 'px';
        }

        let isDrawing = false;
        let points = [];

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const x = e.offsetX;
            const y = e.offsetY;
            points.push({ x, y });
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                const x = e.offsetX;
                const y = e.offsetY;
                points.push({ x, y });
                drawPolyline();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            sendPolygonPoints(); // Send points to the backend when drawing is complete
        });

        canvas.addEventListener('mouseout', () => {
            isDrawing = false;
        });

        function drawPolyline() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.drawImage(video, 0, 0, canvas.width, canvas.height); // Redraw the video frame
            if (points.length < 2) return;

            context.beginPath();
            context.moveTo(points[0].x, points[0].y);

            for (let i = 1; i < points.length; i++) {
                context.lineTo(points[i].x, points[i].y);
            }

            context.strokeStyle = 'red';
            context.lineWidth = 2;
            context.stroke();
        }

        function resetPolygon() {
            points = [];
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.drawImage(video, 0, 0, canvas.width, canvas.height); // Redraw the video frame
        }

        function sendPolygonPoints() {
            $.ajax({
                type: "POST",
                url: "/_send_polygon",
                contentType: "application/json",
                data: JSON.stringify({ points: points }),
                success: function(response) {
                    console.log(response);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }

    </script>
</body>

</html>
